<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paws & Pairs</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- START SCREEN -->
  <section id="start-screen" class="start-screen">
    <div class="start-top">
      <h1 class="title">Paws &amp; Pairs</h1>
      <button id="muteBtnStart" class="mute-btn" type="button" aria-pressed="false" aria-label="Sound on">
        ðŸ”Š Sound
      </button>
    </div>

    <p class="subtitle">Flip cards and find matching pairs.</p>

    <div class="start-heroes" aria-hidden="true">
      <img class="start-char" src="assets/characters/raven.png" alt="" />
      <img class="start-char" src="assets/characters/willow.png" alt="" />
    </div>

    <div class="start-controls">
      <label class="control">
        <span>Level</span>
        <select id="levelSelect"></select>
      </label>

      <button id="startBtn" class="primary-btn" type="button">Letâ€™s Play</button>
    </div>

    <p class="tip">Grown-up tip: start with 4 cards.</p>
  </section>

  <!-- GAME SCREEN -->
  <main id="game-screen" class="hidden">
    <header class="top-bar">
      <div class="pill" id="levelLabel">Level 1</div>
      <div class="pill" id="tries">Tries: 0</div>
      <div class="pill" id="matches">Matches: 0</div>

      <button id="muteBtn" class="mute-btn" type="button" aria-pressed="false" aria-label="Sound on">
        ðŸ”Š Sound
      </button>
    </header>

    <section class="board-wrap">
      <section id="game-board" class="game-board" aria-label="Memory game board"></section>
    </section>
  </main>

  <!-- WIN SCREEN -->
  <section id="win-screen" class="hidden win-screen" role="dialog" aria-modal="true" aria-label="You win">
    <div class="win-card">
      <h2 class="win-title">You did it!</h2>
      <p id="winMessage" class="win-msg">Nice matching!</p>

      <img id="winCharacter" class="win-img" src="assets/characters/raven-dance.gif" alt="Raven dancing" />

      <div class="win-actions">
        <button id="playAgainBtn" class="primary-btn" type="button">Play Again</button>
        <button id="nextLevelBtn" class="secondary-btn" type="button">Next Level</button>
      </div>

      <p class="tiny-note" id="difficultyNote">Weâ€™ll keep it comfy.</p>
    </div>
  </section>

  <script type="module" src="js/game.js"></script>
</body>
</html>
