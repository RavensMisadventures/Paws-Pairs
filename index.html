<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paws & Pairs</title>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- ===== START SCREEN ===== -->
<div id="startScreen" class="overlay is-open startOverlay" role="dialog" aria-modal="true">
  <div class="cozyStart">

    <!-- Sticker shapes -->
    <div class="cozyStart__stickers" aria-hidden="true">
      <img class="sticker s--raven"  src="assets/characters/raven.png" alt="" />
      <img class="sticker s--willow" src="assets/characters/willow.png" alt="" />

      <img class="sticker s--cookie" src="assets/items/cookie.png" alt="" />
      <img class="sticker s--leaf"   src="assets/items/leaf.png" alt="" />
      <img class="sticker s--mouse"  src="assets/items/mouse.png" alt="" />
      <img class="sticker s--sock"   src="assets/items/sock.png" alt="" />
    </div>

    <!-- Main card -->
    <div class="cozyStart__card">
      <div class="cozyStart__badge">A cozy memory game</div>

      <h1 class="cozyStart__title">Paws &amp; Pairs</h1>
      <p class="cozyStart__subtitle">
        Flip cards and find matching pairs.
      </p>

      <div class="cozyStart__controls">
        <label class="cozyControl">
          <span class="cozyControl__label">Level</span>
          <select id="startLevelSelect" class="cozySelect"></select>
        </label>

        <button id="storybookStartBtn" class="cozyBtn" type="button">
          Letâ€™s play!
        </button>
      </div>

      <div class="cozyStart__tip">
        Grown-up tip: start with 4 cards.
      </div>
    </div>

  </div>
</div>

<!-- ===== GAME UI ===== -->
<header class="topbar">
  <h2>Paws &amp; Pairs</h2>

  <div class="controls">
    <label>
      Level
      <select id="levelSelect"></select>
    </label>

    <button id="startBtn">Start</button>
    <button id="resetBtn" disabled>Reset</button>
  </div>

  <div class="hud">
    <div class="hud__item">Tries <span id="moves">0</span></div>
    <div class="hud__item">Matches <span id="matches">0</span>/<span id="totalPairs">0</span></div>
    <div class="hud__item">Time <span id="time">0:00</span></div>
  </div>
</header>

<main class="main">
  <div id="message" class="message">Choose a level and press Start.</div>
  <div id="grid" class="grid"></div>
</main>

<!-- ===== WIN OVERLAY ===== -->
<div id="winOverlay" class="overlay">
  <div class="winModal">
    <h2 id="winTitle">Great job!</h2>
    <p id="winStats"></p>
    <img id="winCharacter" class="raven-dance" src="assets/characters/raven-dance.gif" alt="" />

    <div class="winActions">
      <button id="playAgainBtn">Play again</button>
      <button id="nextLevelBtn">Next level</button>
      <button id="closeWinBtn">All done</button>
    </div>
  </div>
</div>

<script type="module" src="js/game.js"></script>
</body>
</html>
