<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Raven's Paws Pairs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Your repo has css/style.css -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div class="brand">
        <div class="brand-card">
          <img class="brand-img" src="assets/characters/raven.png" alt="Raven" />
        </div>
        <div class="brand-text">
          <h1>Ravenâ€™s Paws Pairs</h1>
          <p>Flip cards to find your cozy matches.</p>
        </div>
      </div>

      <div class="controls">
        <button id="homeBtn" class="pill" type="button" title="Home">
          ğŸ  <span>Home</span>
        </button>
        <button id="resetBtn" class="pill" type="button" title="Reset level">
          ğŸ”„ <span>Reset</span>
        </button>
        <button id="soundToggle" class="pill" type="button" aria-pressed="true" title="Sound">
          ğŸ”Š <span>Sound</span>
        </button>
        <button id="vibrateToggle" class="pill" type="button" aria-pressed="false" title="Vibrate">
          ğŸ“³ <span>Vibrate</span>
        </button>
      </div>
    </header>

    <main class="stage">
      <section class="panel">
        <!-- Start Screen -->
        <div id="startScreen" class="screen active">
          <h2>Choose your cozy level</h2>

          <div class="levels">
            <button class="level-btn" data-level="1" type="button">Level 1 <small>4 cards</small></button>
            <button class="level-btn" data-level="2" type="button">Level 2 <small>8 cards</small></button>
            <button class="level-btn" data-level="3" type="button">Level 3 <small>12 cards</small></button>
            <button class="level-btn" data-level="4" type="button">Level 4 <small>16 cards</small></button>
            <button class="level-btn" data-level="5" type="button">Level 5 <small>20 cards</small></button>
            <button class="level-btn" data-level="6" type="button">Level 6 <small>24 cards</small></button>
          </div>

          <p class="hint">
            Levels 1â€“3 use cozy items. Levels 4â€“6 add Raven, Willow, Salem, and Bo.
          </p>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
          <div class="hud">
            <div class="hud-left">
              <button id="backBtn" class="ghost" type="button">â† Back</button>
            </div>
            <div class="hud-right">
              <span class="chip" id="levelLabel">Level 1</span>
              <span class="chip" id="movesLabel">Moves: 0</span>
              <span class="chip" id="matchesLabel">Matches: 0/2</span>
            </div>
          </div>

          <div id="cardGrid" class="grid" aria-label="Memory cards"></div>
        </div>
      </section>
    </main>

    <!-- Win Overlay -->
    <div id="overlay" class="overlay hidden" role="dialog" aria-modal="true">
      <div class="overlay-card">
        <h2 id="overlayTitle">Great job!</h2>
        <p id="overlayMessage">You found all the cozy pairs.</p>
        <img class="overlay-gif" src="assets/animations/raven-dance.gif" alt="Raven dance" />
        <div class="overlay-actions">
          <button id="playAgainBtn" class="pill primary" type="button">Play again</button>
          <button id="backHomeBtn" class="pill" type="button">Back to start</button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <small>Ravenâ€™s Misadventures â€¢ Paws Pairs</small>
    </footer>
  </div>

  <!-- Optional sounds (keep if you have /audio) -->
  <audio id="flipSound" src="audio/flip.mp3" preload="auto"></audio>
  <audio id="matchSound" src="audio/match.mp3" preload="auto"></audio>
  <audio id="winSound" src="audio/win.mp3" preload="auto"></audio>

  <!-- Your repo has js/game.js -->
  <script src="js/game.js"></script>
</body>
</html>
